name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout do código
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # 3️⃣ Cache de node_modules
      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # 4️⃣ Instalação limpa das dependências
      - name: Install Dependencies
        run: npm ci
        shell: bash

      # 5️⃣ Rodar ESLint e salvar logs
      - name: Run ESLint
        run: |
          npx eslint . --ext .ts,.js 2> eslint.log || true
        shell: bash

      - name: Upload ESLint logs
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: eslint-logs
          path: eslint.log

      # 6️⃣ Rodar Tests e salvar logs
      - name: Run Tests
        run: |
          npm test 2> test.log || true
        shell: bash

      - name: Upload Test logs
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: test-logs
          path: test.log

      # 7️⃣ Build do projeto
      - name: Build Project
        run: npm run build
        shell: bash
