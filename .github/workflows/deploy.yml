name: Deploy

on:
  push:
    branches:
      - main
  workflow_run:
    workflows: ['CI/CD Pipeline']
    types:
      - completed

jobs:
  deploy:
    if: github.event. workflow_run.conclusion == 'success' || github.event_name == 'push'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install 

      - name: Build application
        run: npm run build

      - name: Build Docker image
        # CORRIGIDO: Adicionado o nome de usu√°rio do Docker Hub (via secret) ao nome da imagem.
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/my-image-name:latest .

      - name: Log in to Docker Hub
        if: github.event_name == 'push'
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Push Docker image
        if: github.event_name == 'push'
        # CORRIGIDO: O comando push agora usa o nome completo e correto da imagem.
        run: docker push ${{ secrets.DOCKER_USERNAME }}/my-image-name:latest

      - name: Deploy to Railway
        if: github.event_name == 'push'
        env:
          RAILWAY_API_KEY: ${{ secrets.RAILWAY_API_KEY }}
        run: |
          curl -X POST "https://api.railway.app/v1/deploy" \
          -H "Authorization: Bearer $RAILWAY_API_KEY" \
          -H "Content-Type: application/json" \
          -d '{"projectId": "${{ secrets.RAILWAY_PROJECT_ID }}"}'


